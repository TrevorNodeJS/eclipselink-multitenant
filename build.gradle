apply plugin: 'java'
apply plugin: 'jacoco'

sourceCompatibility = JavaVersion.VERSION_1_8
targetCompatibility = JavaVersion.VERSION_1_8

repositories {
    mavenCentral()

    maven {
        url 'http://repository.apache.org/content/repositories/snapshots'
    }
}

jacocoTestReport {
    dependsOn test
    reports {
        xml.enabled false
        csv.enabled false
        html.destination "${buildDir}/jacocoHtml"
    }
}

dependencies {
    compile 'org.eclipse.persistence:eclipselink:2.5.2'
    compile 'commons-beanutils:commons-beanutils:1.9.2'
    compile 'org.bouncycastle:bcprov-jdk16:1.46'
    compile 'org.projectlombok:lombok:1.14.8'
    compile 'com.google.inject:guice:3.0'
    compile 'org.apache.onami.lifecycle:org.apache.onami.lifecycle.jsr250:0.2.0-SNAPSHOT'

    testCompile 'junit:junit:4.+'
    testCompile 'com.h2database:h2:1.4.178'
}
